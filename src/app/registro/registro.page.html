<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        Volver
      </ion-button>
      <ion-buttons slot="end">
        <ion-button>Sign up</ion-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-content>
    <div id="header">
      <h1>Login</h1>
      <img src="assets/icon/2.png">
    </div>

    <form id="#form">
      <app-input placeholder="Hotmail"></app-input>
      <app-input placeholder="Nombre"></app-input>
      <app-input placeholder="Apellidos"></app-input>
      <app-input type="password" placeholder="Contraseña"></app-input>
      <app-input type="password" placeholder=" Confirmar contraseña"></app-input>
      <ion-button expand="block" shape="round" [routerLink]="['/inicio']">Registrate</ion-button>
      <ion-button expand="block" shape="round" [routerLink]="['/login']">Inicia Sesion</ion-button>
    </form>
  </ion-content>
